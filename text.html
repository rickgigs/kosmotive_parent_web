<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .footer-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      flex: 1;
      margin: 10px;
    }

    h2 {
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 8px;
    }

    .social-media-icons {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-section">
      <div class="section">
        <h2>Content</h2>
        <p>Your content here...</p>
      </div>

      <div class="section">
        <h2>Social Media</h2>
        <ul class="social-media-icons">
          <li><a href="#" target="_blank">Facebook</a></li>
          <li><a href="#" target="_blank">Twitter</a></li>
          <li><a href="#" target="_blank">Instagram</a></li>
        </ul>
      </div>

      <div class="section">
        <h2>Useful Links</h2>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </div>
    </div>
  </footer>

</body>
</html>
