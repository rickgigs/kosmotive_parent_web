<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      box-sizing: border-box;
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      width: 100%;
    }

    .copyright {
      font-size: 14px;
    }

    .footer-links {
      display: flex;
      gap: 20px;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="content">
    <!-- Your main content goes here -->
    <h1>Your Website</h1>
    <p>This is the main content of your website.</p>
  </div>

  <footer>
    <div class="copyright">
      &copy; 2024 Your Company. All rights reserved.
    </div>

    <div class="footer-links">
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
    </div>
  </footer>

</body>
</html>
